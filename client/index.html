<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/client/index.css" />
    <script type="text/javascript" src="/client/index.js"></script>
  </head>
  <body>




    <div class="landing">
      <div>

        <div>
          <p>Hello, if you wish to chat with people on this site you have to register!</p>
        </div>
        <input class="loginUsername" type="text" placeholder="username"/>
        <input class="loginPassword" type="password" placeholder="password"/>
        <button class="login">login</button>
        <a class="registerModalTrigger">Not registered?</a>

      </div>
    </div>


    <!-- Modal -->
    <div id="registrationModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Registration :)</h4>
          </div>

          <div class="modal-body">
              <div>
                  <input type="text" class="registerUsername" placeholder="username" />
              </div>
              <div>
                  <input type="password" class="registerPassword" placeholder="password" />
              </div>
              <div>
                  <button class="registrationBtn">submit</button>
              </div>
          </div>

        </div>
      </div>
    </div>

    <div class="chatrooms invisible">
      <!-- searchbox  -->
      <div class="searchBox">
        <input type="text" class="term" placeholder="username of who you want to find">
        <button type="button" class="searchBtn">search</button>
      </div>
      <!--  -->



    </div>



    <div class="chatTemplate invisible">
      <div class="messages">

      </div>

      <div class="chatInput">
        <img class="userAvatar" src="/client/userAvatar.png">
        <input type="text" class="message" placeholder="Enter your message here"/>
        <button type="button" class="sendMessage">Send</button>
      </div>

    </div>



  </body>
  </html>
